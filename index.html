<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main container">
        <div class="row">
            <div class="class1 col-xl-6">
                <label for="billamount">Bill</label>
                <input type="text" class="form-control" id="billamount" name="billamount">
                <br>
                <br>
                <label for="people">People Count</label>
                <input type="text" class="form-control" id="people" name="people">
                <br><br>
                <div class="tipsbutton">
                    <div class="buttons">
                        <button id="myBtn" value="5" onclick="calc(5)">5%</button>
                        <button id="myBtn" value="15" onclick="calc(15)">15%</button>
                        <button id="myBtn" value="25" onclick="calc(25)">25%</button>
                        <button id="myBtn" value="35" onclick="calc(35)">35%</button>
                        <button id="myBtn" value="50" onclick="calc(50)">50%</button>
                        <button id="myBtn" value="custom" onclick="calc()" disabled>Custom</button>
                    </div>
                </div>
                <br><br>
            </div>
            <div class="col-xl-6 class2">
                <div class="row">
                    <div class="col-xl-8">
                        <span>
                            <p>Tip Amount</p>
                            <p>/person</p>
                        </span>
                    </div>
                    <div class="col-xl-4 output">
                        <p id="tipamount"></p>
                    </div>
                    <div class="col-xl-8">
                        <span>
                            <p>Total</p>
                            <p>/person</p>
                        </span>
                    </div>
                    <div class="col-xl-2 output">   
                        <p id="total"></p>
                    </div>
                </div>
                <br><br>
                <br>
                <br>
                <button id="resetbutton" value="reset" onclick="reset()">Reset</button>   
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
